<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="item item-first">
                <img src="static/icons/view-dashboard.svg" alt="Dashboard">
                <h1>Dashboard</h1>
            </div>
            <div class="main-items">
                <div class="item">
                    <img src="static/icons/home.svg" alt="home">
                    <h2>Home</h2>
                </div>
                <div class="item">
                    <img src="static/icons/account.svg" alt="profile">

                </div>
                <div class="item">
                    <img src="static/icons/message-reply.svg" alt="messages">
                    <h2>Messages</h2>
                </div>
                <div class="item">
                    <img src="static/icons/clock-outline.svg" alt="history">
                    <h2>History</h2>
                </div>
                <div class="item">
                    <img src="static/icons/lightbulb-outline.svg" alt="scroll">
                    <h2>Ideas</h2>
                </div>
                <div class="item">
                    <img src="static/icons/account-group-outline.svg" alt="accounts">
                    <h2>Communities</h2>
                </div>
            </div>
            <div class="secondary-items">
                <div class="item">
                    <img src="static/icons/cog.svg" alt="cog">
                    <h2>Settings</h2>
                </div>
                <div class="item">
                    <img src="static/icons/help-box.svg" alt="help-box">
                    <h2>Support</h2>
                </div>
                <div class="item">
                    <img src="static/icons/shield-check-outline.svg" alt="shield-check-outline">
                    <h2>Privacy</h2>
                </div>
            </div>
        </div>

        </div>
        <h1>your projects</h1>
